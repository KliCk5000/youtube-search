<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Youtube Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
	<!-- <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" /> -->
	<link rel="stylesheet" type="text/css" media="screen" href="css/new.css" />
	<meta name="description" content="This is my example of what a Youtube Search would be like">
</head>

<body>
	<header role="banner">
		<section class="hero is-info">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">
						Youtube Search
					</h1>
				</div>
			</div>
		</section>
	</header>

	<section role="region" class="section center">
		<form action="#" class="js-search-form">
			<label class="label">Enter search term:</label>
			<div class="field has-addons">
				<div class="control">
					<input class="input" type="text" placeholder="Funny cat videos" required>
				</div>
				<div class="control">
					<button type="submit" class="button is-link">Search</button>
				</div>
			</div>
		</form>
	</section>

	<section role="region" class="section is-paddingless">
		<div class="container">
			<nav role="navigation" class="js-navigate-buttons">
				<!-- Navigation buttons will appear here -->
			</nav>
		</div>
	</section>

	<section role="region" class="section center">
		<div class="js-search-results">
			<!-- Youtube search results -->
		</div>
	</section>

	<section role="region" class="section is-paddingless">
		<div class="container">
			<nav role="navigation" class="js-navigate-buttons">
				<!-- Navigation buttons will also appear here -->
			</nav>
		</div>
	</section>

	<footer role="contentinfo" class="footer">
		<div class="content has-text-centered">
			<p>Made by Nick Dean</p>
		</div>
	</footer>

	<div class="modal-container hidden">
		<div class="modal-content">

		</div>
	</div>
	<div class="modal-overlay hidden">

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
